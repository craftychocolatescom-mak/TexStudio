
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TexVision Studio - AI-Powered Fashion Design & Production Platform. Streamline your workflow from pattern making to cost analysis.">
    <meta property="og:title" content="TexVision Studio">
    <meta property="og:description" content="AI-Powered Fashion Design & Production Platform.">
    <meta property="og:type" content="website">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            margin: 0;
            overflow-x: hidden;
        }
        .studio-gradient {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        }
        .animate-fadeIn {
            animation: fadeIn 0.4s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #334155; }

        @media print {
            .no-print { display: none !important; }
            body { 
                background: white !important; 
                color: black !important; 
                padding: 0 !important;
                margin: 0 !important;
                overflow: visible !important;
            }
            #root { width: 100% !important; display: block !important; }
            main { 
                padding: 0 !important; 
                margin: 0 !important; 
                background: white !important;
                overflow: visible !important;
                display: block !important;
            }
            .max-w-7xl { max-width: 100% !important; width: 100% !important; }
            .print-only { display: block !important; }
            
            .tech-pack-section { page-break-inside: avoid; margin-bottom: 2rem; border: 1px solid #000; padding: 20px; }
            .tech-pack-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
            .tech-pack-table th, .tech-pack-table td { border: 1px solid #000; padding: 8px; font-size: 10px; text-align: left; }
            
            .bg-slate-900, .bg-slate-950, .bg-slate-800, .bg-slate-900/20 { 
                background: transparent !important; 
                border: 1px solid #ddd !important;
                color: black !important;
            }
        }
    </style>
